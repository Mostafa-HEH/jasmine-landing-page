<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Css normalize -->
    <link rel="stylesheet" href="./styles/normalize.css" />

    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="./styles/bootstrap/bootstrap.css" />

    <!-- custome styles -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Jasmine</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar sticky-top navbar-expand-md bg-white navbar-light shadow-sm"
    >
      <div class="container-xxl">
        <a href="#" class="navbar-brand">
          <img src="./images/logo-icon.png" alt="jasmine logo icon png" />
          Jasmine
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#menu-icon"
          aria-controls="menu-icon"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16m-7 6h7"
            />
          </svg>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="menu-icon"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Reviews</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                id="dropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Pages</a
              >
              <ul class="dropdown-menu" aria-labelledby="dropdown">
                <li><a class="dropdown-item" href="#">Signup</a></li>
                <li><a class="dropdown-item" href="#">About</a></li>
                <li><a class="dropdown-item" href="#">404</a></li>
                <li><a class="dropdown-item" href="#">FAQs</a></li>
                <li><a class="dropdown-item" href="#">Contact</a></li>
              </ul>
            </li>
            <a href="#" class="btn btn-primary show-on-md">get started</a>
          </ul>
        </div>
        <a href="#" class="btn btn-primary hide-on-md">get started</a>
      </div>
    </nav>
    <!-- / Navbar -->

    <!-- Hero section -->
    <section
      class="d-flex flex-row align-items-center justify-content-center hero-section"
    >
      <div class="container-xxl">
        <h1 class="display-5">Landing Page Templates for Startups</h1>
        <h2 class="lead">
          Design amazing landing pages for your next startup, explore free &
          premium templates
        </h2>
        <form class="row justify-content-center">
          <div class="col-sm-100 col-md-4">
            <input
              type="text"
              class="form-control"
              aria-describedby="passwordHelpInline"
              placeholder="Enter your email address"
            />
          </div>
          <div class="col-sm-100 col-md-auto">
            <button type="submit" class="btn btn-primary">Get Started</button>
          </div>
        </form>
      </div>
    </section>
    <!-- /Hero section -->

    <!-- Bootstarp script -->
    <script src="./scripts/bootstrap/bootstrap.js"></script>

    <!-- custome script -->
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
